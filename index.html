<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="qr_code.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="background">

    <div id="card">

      <div id="qr_code">
        <img id="image-qr-code"  src="images/image-qr-code.png" alt="QR code" height="350px"; width="auto"; >
      </div>

      <div id="caption">
        <div id="text">
          <h3>Le QR code</h3> 
          <p>Voici le famoso QR code pour le challegen<br>
          Scan le et absolument rien ne se passeras</p>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
